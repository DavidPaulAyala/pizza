<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="well" id=topper>
        <p>Don and Moe's Pizza</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="new-pizza">
            <h3>Choose a size: Sm:$9 Md:$13 Lg:$16</h3>
            <select class="form-control" id="new-size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
            <div id="toppings">
              <h4>Add toppings($1.00 each)</h4>
              <input type="checkbox" name="pieToppings" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="pieToppings" value="Bacon">Bacon<br>
              <input type="checkbox" name="pieToppings" value="Ham">Ham<br>
              <input type="checkbox" name="pieToppings" value="Sausage">Sausage<br>
              <input type="checkbox" name="pieToppings" value="Olives">Olives<br>
              <input type="checkbox" name="pieToppings" value="Onions">Onions<br>
              <input type="checkbox" name="pieToppings" value="Jalepenos">Jalepenos<br>
              <input type="checkbox" name="pieToppings" value="Mushrooms">Mushrooms<br>
              <input type="checkbox" name="pieToppings" value="Green Peppers">Green Peppers<br>
              <input type="checkbox" name="pieToppings" value="Pineapple">Pineapple<br>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
            </form>
            <div id="show-selection">
              <div class="col-md-6 well" id="order-well">
                <div id="pizzas">
                  <h3>Your Order:</h3>
                  <p>Size: <span class="size"></span></p>
                  <p>Toppings: <span class="toppings"></span></p>
                  <p>Total Price: <span class="price"></span></p>
                </div>
              </div>
            </div>
        </div>
          <div class="col-md-6">
            <img src="img/pizza.jpg" alt="pizza pic">
          </div>
      <div id="footer">
        <img id="drivers" src="img/drivers.jpg" alt="delivery drivers needed pic">
      </div>
  </div>
  </body>
</html>
